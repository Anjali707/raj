<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <style media="screen">
    th{
      text-transform:capitalize;
      font-size:2vw;
    }
    input{
      height:30px;
      width:300px;
      text-align:center;
    }
  </style>
  <body>
    <table border="1" rules="none" height="500" width="500" align="center">
      <tr align="center" >
        <th>name:</th>
        <td><input type="text" name="text" placeholder="name" colspan="2"></td>
      </tr>

        <tr align="center">
          <th>email:</th>
          <td><input type="email" name="text" placeholder="email@gmail.com" colspan="2"></td>
        </tr>

          <tr align="center">
            <th>password:</th>
            <td><input type="password" name="password" placeholder="password" colspan="2"></td>
          </tr>

            <tr align="center">
              <th>dob:</th>
              <td> <input type="date" name="date" colspan="2"> </td>
            </tr>
            <tr align="center">
              <th>mobile:</th>  
              <td> <input type="number" name="number" colspan="2"></td>
            </tr>

              <tr align="center">
                <th>gender:</th>
                <td> <input type="radio" name="gender">male</td>
                <td><input type="radio" name="gender">female</td>
              </tr>
    </table>
  </body>
</html>
