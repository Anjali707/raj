<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>one page navbar</title>
    <link rel="stylesheet" href="navbar1.css">
  </head>
  <body>
    <div class="ct" id="t1">
      <div class="ct" id="t2">
        <div class="ct" id="t3">
          <div class="ct" id=t4>
            <section>
              <ul>
                <a href="#t1"><li class="icon" id="one">home</li></a>
                <a href="#t2"><li class="icon" id="two">about</li></a>
                <a href="#t3"><li class="icon" id="three">contact</li></a>
                <a href="#t4"><li class="icon" id="four">team</li></a>
              </ul>
              <div class="page" id="p1">
                <li class="icon"> <span class="title">home</span></li>
              </div>
              <div class="page" id="p2">
                <li class="icon"> <span class="title">about</span></li>
              </div>
              <div class="page" id="p3">
                <li class="icon"> <span class="title">contact</span></li>
              </div>
              <div class="page" id="p4">
                <li class="icon"> <span class="title">team</span></li>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
